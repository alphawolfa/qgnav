<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>极简导航</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link

      type="text/css"
      rel="stylesheet"
      href="css/index.css"
    />

            <option>搜狗</option>
            <option>360</option>

          </select>
          <input

            type="text"
            id="srh"
            name="wd"
            placeholder="按回车键进行搜索"
          />
        </div>
      </div>
      <div class="keyWd">

          <li id="2">2</li>

          <li id="4">4</li>
          <li id="5">5</li>

          <li id="7">7</li>
          <li id="8">8</li>
          <li id="9">9</li>

        <ul>
          <li id="Q">Q</li>
          <li id="W">W</li>
          <li id="E">E</li>
          <li id="R">R</li>
          <li id="T">T</li>
          <li id="Y">Y</li>
          <li id="U">U</li>
          <li id="I">I</li>
          <li id="O">O</li>
          <li id="P">P</li>
        </ul>
        <ul>
          <li id="A">A</li>
          <li id="S">S</li>
          <li id="D">D</li>
          <li id="F">F</li>
          <li id="G">G</li>
          <li id="H">H</li>
          <li id="J">J</li>
          <li id="K">K</li>
          <li id="L">L</li>
        </ul>
        <ul>
          <li id="Z">Z</li>
          <li id="X">X</li>
          <li id="C">C</li>
          <li id="V">V</li>
          <li id="B">B</li>
          <li id="N">N</li>
          <li id="M">M</li>
        </ul>
      </div>
    </section>

      <div class="foot">

      </div>
    </footer> -->
